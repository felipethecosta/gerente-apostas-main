{% extends "layout.html" %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<h1>Editar Usuário</h1>
<form method="POST">
    <div class="form-group">
        <label for="username">Nome de Usuário:</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="form-group">
        <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
        <label for="is_admin">Administrador</label>
    </div>
    <div class="form-group">
        <input type="checkbox" id="is_approved" name="is_approved" {% if user.is_approved %}checked{% endif %}>
        <label for="is_approved">Aprovado</label>
    </div>
    <div class="form-group">
        <label for="approval_expiry">Data de Expiração:</label>
        <input type="text" class="form-control datepicker" id="approval_expiry" name="approval_expiry" value="{% if user.approval_expiry %}{{ user.approval_expiry.strftime('%d/%m/%Y %H:%M') }}{% endif %}">
    </div>
    <div class="form-group">
        <label for="new_password">Nova Senha (deixe em branco se não for alterar):</label>
        <input type="password" class="form-control" id="new_password" name="new_password">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
