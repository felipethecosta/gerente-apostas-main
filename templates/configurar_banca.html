{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Configurar Banca
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('configurar_banca') }}">
                        <div class="form-group">
                            <label for="banca_inicial">Banca Inicial</label>
                            <input type="number" step="0.01" class="form-control" id="banca_inicial" name="banca_inicial" value="{{ banca.banca_inicial }}">
                        </div>
                        <div class="form-group">
                            <label for="valor_aporte">Valor Aporte</label>
                            <input type="number" step="0.01" class="form-control" id="valor_aporte" name="valor_aporte" value="0">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
